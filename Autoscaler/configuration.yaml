apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoscaler-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autoscaler
  template:
    metadata:
      labels:
        app: autoscaler
    spec:
      serviceAccountName: autoscaler-sa
      # nodeSelector:
      #   node: minikube
      containers:
      - name: autoscaler-container
        image: ghcr.io/mike911209/autoscaler:local
        ports:
        - containerPort: 8080
        env:
        - name: METRICS_SCRAPE_INTERVAL
          value: "10"  # 2 minutes in seconds
        imagePullPolicy: Always # to check if registry get new image, else it will always pull the same image version
      # imagePullSecrets:  
      #   - name: ghcr-login-secret
---
apiVersion: v1
kind: Service
metadata:
  name: autoscaler-service
  namespace: default
  labels:
    app: autoscaler
spec:
  selector:
    app: autoscaler
  ports:
  - name: metrics
    protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: autoscaler
  name: autoscaler-servicemonitor
  namespace: default
spec:
  endpoints:
  - interval: 10s
    port: metrics
  selector:
    matchLabels:
      app: autoscaler
